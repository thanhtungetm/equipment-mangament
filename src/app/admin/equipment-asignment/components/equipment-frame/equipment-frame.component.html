<div class="equipment-frame p-2">
    <h5 class="text-center text-warning">Select the equipment to assign</h5>
    <ul class="nav nav-tabs mb-2">
        <li class="nav-item cursor-pointer "
        (click)="currentTab=EquipmentFrame.EQUIPMENT_TAB"    
        >
            <a class="nav-link" [class.active]="currentTab===EquipmentFrame.EQUIPMENT_TAB" aria-current="page" 
            >Equipments</a>
        </li>
        <li class="nav-item cursor-pointer"
        (click)="currentTab=EquipmentFrame.CONCRETE_EQUIPMENT_TAB"    
        >
            <a class="nav-link" [class.active]="currentTab===EquipmentFrame.CONCRETE_EQUIPMENT_TAB" >Concrete Equipments</a>
        </li>
    </ul>
    <div>
        <app-equipment-tab [list]="list" (select)="selectEquipment($event)" *ngIf="currentTab===EquipmentFrame.EQUIPMENT_TAB" ></app-equipment-tab>
        <app-concrete-equipment-tab [equipment]="currentEquipment" *ngIf="currentTab===EquipmentFrame.CONCRETE_EQUIPMENT_TAB"></app-concrete-equipment-tab>
    </div>
</div>
